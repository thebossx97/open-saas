<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extraction Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #666;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .metadata {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .metadata h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .metadata-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .metadata-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .metadata-value {
            font-size: 1rem;
            color: #333;
            font-weight: 500;
        }

        .text-content {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        .text-content h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .text-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Extraction Tool</h1>
            <p>Extract text and metadata from your PDF files instantly</p>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">PDF files only (max 10MB)</div>
                <input type="file" id="fileInput" accept=".pdf">
                <button class="btn" id="uploadBtn" style="display: none;">Extract PDF</button>
            </div>
            <div class="error" id="error"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Extracting PDF content...</p>
        </div>

        <div class="results" id="results">
            <div class="card">
                <div class="metadata">
                    <h3>üìä Document Metadata</h3>
                    <div class="metadata-grid" id="metadataGrid"></div>
                </div>

                <div class="text-content">
                    <h3>üìù Extracted Text</h3>
                    <pre id="extractedText"></pre>
                </div>

                <div class="actions">
                    <button class="btn btn-success" id="copyBtn">Copy Text</button>
                    <button class="btn btn-secondary" id="downloadBtn">Download as TXT</button>
                    <button class="btn" id="newBtn">Extract Another PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const metadataGrid = document.getElementById('metadataGrid');
        const extractedText = document.getElementById('extractedText');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const newBtn = document.getElementById('newBtn');

        let selectedFile = null;
        let extractedData = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            selectedFile = file;
            uploadArea.querySelector('.upload-text').textContent = `Selected: ${file.name}`;
            uploadBtn.style.display = 'inline-block';
            hideError();
        }

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('pdf', selectedFile);

            loading.classList.add('show');
            results.classList.remove('show');
            hideError();

            try {
                const response = await fetch('/api/extract', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to extract PDF');
                }

                extractedData = await response.json();
                displayResults(extractedData);
            } catch (err) {
                showError(err.message);
            } finally {
                loading.classList.remove('show');
            }
        });

        function displayResults(data) {
            metadataGrid.innerHTML = '';
            
            const metadata = [
                { label: 'File Name', value: data.metadata.fileName },
                { label: 'Pages', value: data.metadata.pages },
                { label: 'File Size', value: formatBytes(data.metadata.fileSize) },
                { label: 'PDF Version', value: data.metadata.version || 'N/A' },
                { label: 'Title', value: data.metadata.info?.Title || 'N/A' },
                { label: 'Author', value: data.metadata.info?.Author || 'N/A' },
                { label: 'Creator', value: data.metadata.info?.Creator || 'N/A' },
                { label: 'Producer', value: data.metadata.info?.Producer || 'N/A' }
            ];

            metadata.forEach(item => {
                const div = document.createElement('div');
                div.className = 'metadata-item';
                div.innerHTML = `
                    <div class="metadata-label">${item.label}</div>
                    <div class="metadata-value">${item.value}</div>
                `;
                metadataGrid.appendChild(div);
            });

            extractedText.textContent = data.text || 'No text content found';
            results.classList.add('show');
        }

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(extractedData.text);
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            } catch (err) {
                showError('Failed to copy text');
            }
        });

        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([extractedData.text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${extractedData.metadata.fileName.replace('.pdf', '')}_extracted.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        newBtn.addEventListener('click', () => {
            selectedFile = null;
            extractedData = null;
            fileInput.value = '';
            uploadArea.querySelector('.upload-text').textContent = 'Click to upload or drag and drop';
            uploadBtn.style.display = 'none';
            results.classList.remove('show');
            hideError();
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        function hideError() {
            error.classList.remove('show');
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
